<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="vendors/main.css">
    <title>Document</title>
    <link rel="icon" href="media/coderverse.png" type="image/gif">

</head>

<body>

    <!-- <video src="media/rr.mp4" controls class="vid"></video>
<audio src="media/ssx.mp3" controls ></audio> -->
    <div class="formA">
        <form method="" action="">
            <label for="firstN">First Name:</label> <input placeholder="Your First Name"
                title=" Lorem ipsum dolor sit amet." name="firstN" class="formTxt" id="firstN" type="text"> <br>
            <label for="lastN">Last Name:</label> <input placeholder="Your last Name"
                title=" Lorem ipsum dolor sit amet." name="lastN" class="formTxt" id="lastN" type="text"> <br>
            <label for="email">E-Mail: </label> <input type="email" placeholder="Your Email Add." class="formTxt"
                name="email" id="email">
            <br>
            <label for="userN">User Name:</label> <input placeholder="Your User Name" value="username" name="userN"
                class="formTxt uName" id="userN" type="text">
            <br>
            <label for="phoneN">Phone Number:</label> <input required placeholder="Your Phone Name" name="phoneN"
                class="formTxt" id="phoneN" type="number">
            <br>
            <label for="password">Password: </label> <input type="password" class="formTxt"
                placeholder="Your password Add." name="password" id="password">
            <br>
            <label for="dateB">Date Of Birth:</label> <input required placeholder="Your Phone Name" name="dateB"
                class="formTxt" id="dateB" type="date">
            <!-- <label for="dateB">Date Of Birth:</label> <input required placeholder="Your Phone Name" name="dateB"
            class="formTxt" id="dateB" type="datetime-local"> -->
            <div class="formTxt">
                <span>Gender:</span>
                <input type="radio" value="male" name="gender" id="male"><label for="male">Male</label>
                <input type="radio" value="female" name="gender" id="female"><label for="female">Female</label>
            </div>
            <div class="formTxt">
                <p>Select Subject:</p>
                <input type="checkbox" name="sub" value="sub1" id="sub1"><label for="sub1">sub1</label><br>
                <input type="checkbox" name="sub" value="sub2" id="sub2"><label for="sub2">sub2</label><br>
                <input type="checkbox" name="sub" value="sub3" id="sub3"><label for="sub3">sub3</label><br>
                <input type="checkbox" name="sub" value="sub4" id="sub4"><label for="sub4">sub4</label><br>
                <input type="checkbox" name="sub" value="sub5" id="sub5"><label for="sub5">sub5</label><br>
                <input type="checkbox" name="sub" value="sub6" id="sub6"><label for="sub6">sub6</label><br>
                <input type="checkbox" name="sub" value="sub7" id="sub7"><label for="sub7">sub7</label><br>
            </div>
            <br>
            <label for="password">Color: </label> <input type="color" class="formTxt" placeholder="Your password Add."
                name="color" id="color"> <br>
            <div class="formTxt" >
                <label for="cars">Choose a car:</label>
                <select id="cars" name="cars" >
                    <option value="volvo">Volvo</option>
                    <option value="saab">Saab</option>
                    <option value="fiat">Fiat</option>
                    <option value="audi">Audi</option>
                </select>
            </div> 
            <label for="">Your Picture :</label> <input class="formTxt" type="file" name="" id=""> <br>
            <label for="">Your URL :</label><input class="formTxt" type="url" name="" id=""> <br>
            <input type="range" name="" id=""> <br>
            <label for=""> About Yourself :</label> <textarea class="formTxt" name="about" id="about" cols="30" rows="10"></textarea> <br>

            <input type="submit" name="submit" value="Submit">
            <input type="submit" name="submit" value="reset">

        </form>


    </div>



</body>


</html>
